name: Deploy to Firebase Hosting on merge
on:
  workflow_run:
    workflows: ["Merge Gate"]
    types: [completed]
permissions:
  actions: read
  contents: read
jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Verify Flutter
        run: flutter --version

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq || true
      # NOTE: verification of required workflows is performed by the Merge Gate.
      # Removed redundant runtime verification here to avoid duplicate checks
      # and potential delays. Keep `verify_required_workflows.sh` as a
      # diagnostic utility for manual runs if needed.
      - name: Cache Flutter Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install dependencies
        run: flutter pub get
      - run: ./build.sh web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DT_SIMPLE_MATCH }}
          channelId: live
          projectId: dt-simple-match
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
