name: Coverage Diagnostics (Chrome watchdog)

on:
  workflow_dispatch:

jobs:
  web-test-watchdog:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Chrome (if missing)
        run: |
          set -eux
          if command -v google-chrome-stable >/dev/null 2>&1 || command -v google-chrome >/dev/null 2>&1; then
            echo "Chrome present; skipping install"
            command -v google-chrome-stable || command -v google-chrome || true
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates gnupg
          TMP_DEB="/tmp/google-chrome-stable_current_amd64.deb"
          wget -O "$TMP_DEB" "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
          sudo apt-get install -y --no-install-recommends "$TMP_DEB" || {
            sudo dpkg -i "$TMP_DEB" || true
            sudo apt-get install -f -y
          }
          rm -f "$TMP_DEB"

      - name: Install coverage tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov poppler-utils

      - name: Install dependencies
        run: flutter pub get

      - name: Run web tests with timeout and heartbeat
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable
        run: |
          set -euxo pipefail
          mkdir -p coverage
          WEB_LOG=coverage/web_test_diag.log
          rm -f "$WEB_LOG"

          echo "Starting heartbeat logger (prints a timestamp every 60s)"
          (while true; do echo "HEARTBEAT: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$WEB_LOG"; sleep 60; done) &
          HB_PID=$!

          # Run flutter test under a 20 minute timeout; capture full verbose output
          echo "Running: timeout 20m flutter test -d chrome --coverage -v"
          timeout 20m flutter test -d chrome --coverage -v >"$WEB_LOG" 2>&1 || true
          EXIT_CODE=$?

          # stop heartbeat and dump log tail
          kill $HB_PID || true
          sleep 1
          echo "--- web test log (last 200 lines) ---"
          tail -n 200 "$WEB_LOG" || true

          if [ -f coverage/lcov.info ]; then
            mv coverage/lcov.info coverage/lcov.chrome.info
            echo "Chrome coverage captured -> coverage/lcov.chrome.info"
          else
            echo "No coverage produced by flutter web test; check $WEB_LOG"
          fi

          # Fail the step if the command timed out (124) to make it visible
          if [ "$EXIT_CODE" -eq 124 ]; then
            echo "Web test timed out (exit code 124)" >&2
            exit 124
          fi

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: coverage-web-diagnostics
          path: |
            coverage/web_test_diag.log
            coverage/lcov.chrome.info
            coverage
