name: Coverage (VM + Chrome)

on:
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  coverage:
    name: Run tests and produce combined coverage
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - name: Debug LFS and repo state
        run: |
          git --version || true
          git lfs version || echo "git-lfs not available"
          git lfs ls-files --all || true
          echo "--- .gitattributes ---"; sed -n '1,120p' .gitattributes || true
          echo "--- git status (porcelain) ---"; git status --porcelain --untracked-files=all || true
      - name: Ensure LFS assets are present
        run: |
          git lfs install --system || true
          git lfs pull --include="assets/fonts/*" || true
          echo "Listing assets/fonts:"; ls -la assets/fonts || true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: "Debug: show Java/Gradle info"
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          javac -version || true
          ./gradlew --version || true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter
        run: flutter --version

      - name: Run common CI setup
        uses: ./.github/actions/ci-setup
        with:
          install_poppler: 'true'
          install_lcov: 'true'
          install_git_lfs: 'true'

      - name: Write CI diagnostics
        run: |
          set -eux
          out=ci-diagnostics.txt
          echo "=== CI Diagnostics: $(date -u) ===" > "$out"
          echo "Java:" >> "$out"; java -version 2>&1 | sed -n '1,5p' >> "$out" || true
          echo "Javac:" >> "$out"; javac -version 2>&1 | sed -n '1,5p' >> "$out" || true
          echo "Flutter:" >> "$out"; flutter --version 2>&1 | sed -n '1,5p' >> "$out" || true
          echo "Which flutter: $(which flutter || true)" >> "$out"
          echo "pdftotext:" >> "$out"; pdftotext -v 2>&1 | sed -n '1,5p' >> "$out" || echo "pdftotext not installed" >> "$out"
          echo "git-lfs:" >> "$out"; git lfs --version 2>&1 | sed -n '1,5p' >> "$out" || echo "git-lfs not installed" >> "$out"
          echo "lcov:" >> "$out"; lcov --version 2>&1 | sed -n '1,5p' >> "$out" || echo "lcov not installed" >> "$out"
          echo "genhtml:" >> "$out"; genhtml --version 2>&1 | sed -n '1,5p' >> "$out" || echo "genhtml not installed" >> "$out"
          echo "which chrome: $(which google-chrome || which google-chrome-stable || true)" >> "$out"

      - name: Upload CI diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: ci-diagnostics
          path: ci-diagnostics.txt

      - name: "Debug: print environment and tools"
        run: |
          set -eux
          echo "===== ENV ====="
          uname -a || true
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          javac -version || true
          echo "Flutter:" && flutter --version || true
          echo "Which flutter: $(which flutter || true)"
          echo "pdftotext:" && pdftotext -v || echo "pdftotext not installed"
          echo "git-lfs:" && git lfs --version || echo "git-lfs not installed"
          echo "lcov:" && lcov --version || echo "lcov not installed"
          echo "genhtml:" && genhtml --version || echo "genhtml not installed"
          echo "which chrome: $(which google-chrome || which google-chrome-stable || true)"

      - name: Install dependencies
        run: flutter pub get

      - name: Install Chrome (robust, retry)
        run: |
          set -euxo pipefail
          # If Chrome already available, skip install
          if command -v google-chrome-stable >/dev/null 2>&1 || command -v google-chrome >/dev/null 2>&1; then
            echo "Chrome already present; skipping install"
            command -v google-chrome-stable || command -v google-chrome || true
            exit 0
          fi

          retry() {
            local n=0
            local max=3
            local delay=5
            until [ "$n" -ge "$max" ]; do
              "$@" && return 0
              n=$((n+1))
              echo "Command failed. Retry $n/$max after $delay seconds..."
              sleep $delay
              delay=$((delay*2))
            done
            return 1
          }

          sudo apt-get update
          TMP_DEB="/tmp/google-chrome-stable_current_amd64.deb"
          retry wget -O "$TMP_DEB" "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"

          # Try apt install with retries; fallback to dpkg + fix
          if ! retry sudo apt-get install -y --no-install-recommends "$TMP_DEB"; then
            echo "apt install failed; trying dpkg + apt-get -f install"
            sudo dpkg -i "$TMP_DEB" || true
            sudo apt-get install -f -y
          fi
          rm -f "$TMP_DEB"

      - name: (covered by ci-setup) pdftotext present
        run: |
          if command -v pdftotext >/dev/null 2>&1; then pdftotext -v; else echo "pdftotext not present"; fi

      - name: (covered by ci-setup) lcov present
        run: |
          if command -v lcov >/dev/null 2>&1; then lcov --version; else echo "lcov not present"; fi

      - name: Run coverage script (VM + Chrome, chunked web)
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable
          CHUNKS: 2
        run: |
          chmod +x ./scripts/collect_coverage.sh
          chmod +x ./scripts/run_web_tests_chunk.sh || true
          ./scripts/collect_coverage.sh

      - name: Upload web test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-artifacts
          path: test_artifacts

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html
