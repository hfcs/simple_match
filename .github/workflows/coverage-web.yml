name: coverage-web

on:
  workflow_dispatch:
    inputs:
      merge_run:
        description: 'Optional identifier from merge gate'
        required: false
  workflow_call: {}

jobs:
  collect-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.pub-cache/hosted
            ~/.pub-cache/git
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Run common CI setup
        uses: ./.github/actions/ci-setup
        with:
          install_poppler: 'true'
          install_lcov: 'true'
          install_git_lfs: 'true'
      - name: Install chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
      - name: Verify installed tools
        run: |
          echo "Flutter:" && flutter --version || true
          echo "pdftotext (poppler):" && pdftotext -v || echo "pdftotext not present"
          echo "git-lfs:" && git lfs --version || echo "git-lfs not present"
      - name: Get packages
        run: flutter pub get
      - name: Run coverage script
        run: |
          chmod +x ./scripts/collect_coverage.sh
          ./scripts/collect_coverage.sh
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-web
          path: coverage/html
