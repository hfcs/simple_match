name: Flutter Tests

on:
  workflow_dispatch:
    inputs:
      merge_run:
        description: 'Optional identifier from merge gate'
        required: false
  workflow_call: {}

jobs:
  unit_tests:
    name: CI - Flutter unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Run common CI setup
        uses: ./.github/actions/ci-setup
        with:
          install_poppler: 'true'
          install_lcov: 'false'
          install_git_lfs: 'true'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter unit tests
        run: flutter test --coverage
