name: Merge Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

jobs:
  flutter-tests:
    name: CI - Flutter tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run Flutter unit tests
        run: flutter test --coverage

  coverage:
    name: Coverage (VM + Chrome)
    runs-on: ubuntu-latest
    needs: flutter-tests
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov poppler-utils git-lfs
          git lfs install --system || true

      - name: Install dependencies
        run: flutter pub get

      - name: Run coverage
        run: |
          flutter test --coverage
          # generate lcov report if desired
          genhtml -o coverage_html coverage/lcov.info || true

  coverage-web:
    name: coverage-web
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates gnupg
          TMP_DEB="/tmp/google-chrome-stable_current_amd64.deb"
          wget -O "$TMP_DEB" "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
          sudo dpkg -i "$TMP_DEB" || sudo apt-get -f install -y
          rm -f "$TMP_DEB"

      - name: Install dependencies
        run: flutter pub get

      - name: Run web tests (headless chrome)
        run: flutter test -d chrome --coverage || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: coverage-web
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        run: flutter test integration_test || true
