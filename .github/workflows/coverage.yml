name: Coverage (VM + Chrome)

on:
  push:
    branches: [ main, fix/web-export-import ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Run tests and produce combined coverage
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install lcov (for genhtml)
        run: sudo apt-get install -y lcov

      - name: Run coverage script (VM + Chrome)
        run: |
          chmod +x ./scripts/collect_coverage.sh
          ./scripts/collect_coverage.sh

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html
