name: Merge Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

jobs:
  flutter-tests:
    name: CI - Flutter tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run Flutter unit tests
        run: flutter test --coverage

  coverage:
    name: Coverage (placeholder)
    runs-on: ubuntu-latest
    needs: flutter-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Placeholder - quick verify
        run: |
          echo "Coverage placeholder job: quick sanity checks"
          flutter --version || true
          flutter pub get || true

  coverage-web:
    name: Coverage Web (placeholder)
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Placeholder - quick web verify
        run: |
          echo "Coverage-web placeholder job: quick web checks"
          flutter --version || true
          flutter pub get || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: coverage-web
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run integration tests
        run: flutter test integration_test || true
