name: Deploy to Firebase Hosting on merge
on:
  workflow_run:
    workflows: ["CI - Flutter tests"]
    types: [completed]
jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Verify Flutter
        run: flutter --version
        - name: Ensure verify script is executable
          run: |
            ls -la .github/scripts || true
            chmod +x .github/scripts/verify_required_workflows.sh || true

        - name: Verify required workflows succeeded for this commit
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            REPO: ${{ github.repository }}
            SHA: ${{ github.event.workflow_run.head_sha }}
          run: |
            .github/scripts/verify_required_workflows.sh "CI - Flutter tests" "Coverage (VM + Chrome)" "coverage-web" "Integration Tests"
      - name: Cache Flutter Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install dependencies
        run: flutter pub get
      - run: ./build.sh web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DT_SIMPLE_MATCH }}
          channelId: live
          projectId: dt-simple-match
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
