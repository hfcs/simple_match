name: Merge Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

jobs:
  flutter-tests:
    name: CI - Flutter tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run Flutter unit tests
        run: flutter test --coverage

  coverage:
    uses: ./.github/workflows/coverage.yml@main
    needs: flutter-tests
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  coverage-web:
    uses: ./.github/workflows/coverage-web.yml@main
    needs: coverage
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: coverage-web
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run integration tests
        run: flutter test integration_test || true
